<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main">
        <form class="main__login-form">
            <h1 class="main-login-form__header">Вход</h1>
            <div class="main-login-form__input first-input">
                <h2 class="main-login-form__header-label">
                    <label class="email-label" for="email-input">Email</label>
                </h2>
                <input class="email-input" id="email-input" name="email" type="email" placeholder="Введите email">
            </div>
            <div class="main-login-form__input">
                <h2 class="main-login-form__header-label">
                    <label class="password-label" for="password-input">Пароль</label>
                </h2>
                <input class="password-input" id="password-input" name="password" type="password"
                    placeholder="Введите пароль">
            </div>
            <div class="main__checkbox">
                <input class="checkbox" type="checkbox" id="checkbox" name="checkbox-field">
                <label for="checkbox">Я согласен получать обновления на почту</label>
            </div>
            <button class="button" type="submit">Войти</button>
        </form>

    </main>

</body>

</html>
